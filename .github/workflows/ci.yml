name: Rust

on: 
  pull_request:
  push:
    branches: master
    paths: Cargo.toml
    
jobs:
  build:    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose


  publish:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        run: cargo publish --allow-dirty
